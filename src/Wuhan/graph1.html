    <body>
        <div class="card" style="width: 100%">

        </div>

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#e8f5d5", "font": {"color": "white"}, "id": "E", "label": "E", "shape": "dot", "size": 15, "title": "Compartment: E"}, {"color": "#8823bb", "font": {"color": "white"}, "id": "I_presymptomatic", "label": "I_presymptomatic", "shape": "dot", "size": 15, "title": "Compartment: I_presymptomatic"}, {"color": "#7193d3", "font": {"color": "white"}, "id": "Q", "label": "Q", "shape": "dot", "size": 15, "title": "Compartment: Q"}, {"color": "#869fb6", "font": {"color": "white"}, "id": "I_presymptomatic_isolated", "label": "I_presymptomatic_isolated", "shape": "dot", "size": 15, "title": "Compartment: I_presymptomatic_isolated"}, {"color": "#2947fd", "font": {"color": "white"}, "id": "I_mild_quarantined", "label": "I_mild_quarantined", "shape": "dot", "size": 15, "title": "Compartment: I_mild_quarantined"}, {"color": "#3b1726", "font": {"color": "white"}, "id": "I_severe_quarantined", "label": "I_severe_quarantined", "shape": "dot", "size": 15, "title": "Compartment: I_severe_quarantined"}, {"color": "#929db8", "font": {"color": "white"}, "id": "I_mild", "label": "I_mild", "shape": "dot", "size": 15, "title": "Compartment: I_mild"}, {"color": "#322482", "font": {"color": "white"}, "id": "R", "label": "R", "shape": "dot", "size": 15, "title": "Compartment: R"}, {"color": "#398565", "font": {"color": "white"}, "id": "I_severe", "label": "I_severe", "shape": "dot", "size": 15, "title": "Compartment: I_severe"}, {"color": "#2733db", "font": {"color": "white"}, "id": "H_preICU", "label": "H_preICU", "shape": "dot", "size": 15, "title": "Compartment: H_preICU"}, {"color": "#83bd21", "font": {"color": "white"}, "id": "H_admitted", "label": "H_admitted", "shape": "dot", "size": 15, "title": "Compartment: H_admitted"}, {"color": "#20e01b", "font": {"color": "white"}, "id": "H_postICU", "label": "H_postICU", "shape": "dot", "size": 15, "title": "Compartment: H_postICU"}, {"color": "#9f7596", "font": {"color": "white"}, "id": "ICU", "label": "ICU", "shape": "dot", "size": 15, "title": "Compartment: ICU"}, {"color": "#e5903b", "font": {"color": "white"}, "id": "S", "label": "S", "shape": "dot", "size": 15, "title": "Compartment: S"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "yellow", "from": "E", "label": "sigma * E)", "title": "Parameter: sigma * E)", "to": "I_presymptomatic", "width": 2}, {"arrows": "to", "color": "yellow", "from": "E", "label": "rho * sigma * E)", "title": "Parameter: rho * sigma * E)", "to": "Q", "width": 2}, {"arrows": "to", "color": "yellow", "from": "I_presymptomatic_isolated", "label": "gamma_mild * I_presymptomatic_isolated)", "title": "Parameter: gamma_mild * I_presymptomatic_isolated)", "to": "I_mild_quarantined", "width": 2}, {"arrows": "to", "color": "yellow", "from": "I_presymptomatic_isolated", "label": "gamma_severe * I_presymptomatic_isolated)", "title": "Parameter: gamma_severe * I_presymptomatic_isolated)", "to": "I_severe_quarantined", "width": 2}, {"arrows": "to", "color": "yellow", "from": "I_mild", "label": "gamma_mild * I_mild)", "title": "Parameter: gamma_mild * I_mild)", "to": "R", "width": 2}, {"arrows": "to", "color": "yellow", "from": "I_severe_quarantined", "label": "gamma_severe * I_severe_quarantined)", "title": "Parameter: gamma_severe * I_severe_quarantined)", "to": "R", "width": 2}, {"arrows": "to", "color": "yellow", "from": "Q", "label": "gamma_mild * Q)", "title": "Parameter: gamma_mild * Q)", "to": "I_mild_quarantined", "width": 2}, {"arrows": "to", "color": "yellow", "from": "Q", "label": "gamma_severe * Q)", "title": "Parameter: gamma_severe * Q)", "to": "I_severe_quarantined", "width": 2}, {"arrows": "to", "color": "yellow", "from": "I_severe", "label": "gamma_severe * I_severe)", "title": "Parameter: gamma_severe * I_severe)", "to": "R", "width": 2}, {"arrows": "to", "color": "yellow", "from": "H_preICU", "label": "(1 - theta)) * gamma_severe * H_preICU)", "title": "Parameter: (1 - theta)) * gamma_severe * H_preICU)", "to": "H_admitted", "width": 2}, {"arrows": "to", "color": "yellow", "from": "H_preICU", "label": "(1 - theta) * gamma_severe * H_preICU)", "title": "Parameter: (1 - theta) * gamma_severe * H_preICU)", "to": "R", "width": 2}, {"arrows": "to", "color": "yellow", "from": "I_presymptomatic", "label": "gamma_mild * I_presymptomatic)", "title": "Parameter: gamma_mild * I_presymptomatic)", "to": "I_mild", "width": 2}, {"arrows": "to", "color": "yellow", "from": "I_presymptomatic", "label": "gamma_severe * I_presymptomatic)", "title": "Parameter: gamma_severe * I_presymptomatic)", "to": "I_severe", "width": 2}, {"arrows": "to", "color": "yellow", "from": "H_admitted", "label": "gamma_severe * H_admitted)", "title": "Parameter: gamma_severe * H_admitted)", "to": "R", "width": 2}, {"arrows": "to", "color": "yellow", "from": "H_postICU", "label": "gamma_severe * H_postICU)", "title": "Parameter: gamma_severe * H_postICU)", "to": "R", "width": 2}, {"arrows": "to", "color": "yellow", "from": "I_mild_quarantined", "label": "gamma_mild * I_mild_quarantined)", "title": "Parameter: gamma_mild * I_mild_quarantined)", "to": "R", "width": 2}, {"arrows": "to", "color": "yellow", "from": "ICU", "label": "(1 - mu_icu) * gamma_severe * ICU)", "title": "Parameter: (1 - mu_icu) * gamma_severe * ICU)", "to": "H_postICU", "width": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
